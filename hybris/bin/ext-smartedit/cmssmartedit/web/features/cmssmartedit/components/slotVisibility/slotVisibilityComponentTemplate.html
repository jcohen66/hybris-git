<div class="slot-visiblity-component-template"
    data-ng-class="{'slot-visiblity-component-template__external': ctrl.component.isExternal}">
    <div class="slot-visiblity-component-template__icon">
        <img data-ng-src="{{::ctrl.imageRoot}}/{{ ctrl.component.isExternal ? 'component_external.png': 'component_default.png' }}"
            class="slot-visiblity-component-template__icon__image"
            alt="{{::ctrl.component.typeCode}}" />
    </div>
    <div class="slot-visiblity-component-template__text-wrapper">
        <a href="#"
            data-ng-if="!ctrl.component.isExternal"
            class="slot-visiblity-component-template__text slot-visiblity-component-template__text__name"
            data-ng-click="ctrl.openEditorModal()">{{ ::ctrl.component.name }}</a>
        <a data-ng-if="ctrl.component.isExternal"
            class="slot-visiblity-component-template__text slot-visiblity-component-template__text__name">{{ ::ctrl.component.name }}</a>
        <p class="slot-visiblity-component-template__text slot-visiblity-component-template__text__type">{{ ::ctrl.component.typeCode }}</p>
        <p class="slot-visiblity-component-template__text slot-visiblity-component-template__text__visibility">{{'se.cms.editortabset.visibilitytab.title' | translate}} {{ctrl.componentVisbilitySwitch | translate}} / {{ctrl.componentRestrictionsCount}} {{'se.cms.restrictions.editor.tab' | translate}}</p>
    </div>
    <span data-ng-if="ctrl.component.isExternal === true"
        class="hyicon hyicon-globe slot-visiblity-component--globe-icon"></span>
</div>
